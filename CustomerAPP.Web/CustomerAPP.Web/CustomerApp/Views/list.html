<div ng-controller="customerController" ng-init="init()" >
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birthdate</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td>{{customer.FirstName}}</td>
                <td>{{customer.LastName}}</td>
                <td>{{customer.BirthDay}}</td>
                <td>{{customer.Address}}</td>
                <td>
                    <a href="#/details/{{customer.Id}}" class="btn btn-primary btn-sm">Details</a>
                    <button class="btn btn-primary btn-sm" ng-click="delete(customer)">Delete</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <button class="btn btn-primary btn-sm" ng-click="create()">Add</button>
    <div ng-include="'/CustomerApp/Views/edit.html'"></div>
    
</div>
