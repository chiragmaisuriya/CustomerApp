<div class="row" ng-controller="createEditController">
     <div class="col-md-5">
         <form ng-show="isEditable()">
             <div class="form-group">
                 <label for="FirstName">First Name</label>
                 <input name="FirstName" type="text" class="form-control" placeholder="Enter First Name" ng-model="edit.customer.FirstName" required>
             </div>
             <div class="form-group">
                 <label for="LastName">Last Name</label>
                 <input name="LastName" type="text" class="form-control" placeholder="Enter Last Name" ng-model="edit.customer.LastName" required>
             </div>

             <div class="form-group">
                 <label for="BirthDay">Birth Date</label>
                 <input name="BirthDay" type="date" class="form-control" placeholder="MM-dd-yyyy" ng-model="edit.customer.BirthDay"  requiredmin="01-01-0001" max="12-12-9999" required>
             </div> 

             <div class="form-group">
                 <label for="Address">Address</label>
                 <input name="Address" type="text" class="form-control" placeholder="Enter Address" ng-model="edit.customer.Address" required >
             </div>
             <button class="btn btn-primary" ng-click="save()">Save</button>
             <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
         </form>
     </div>
 </div>
